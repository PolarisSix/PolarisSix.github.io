<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Network6 – Index mit Reitern</title>
  <style>
    :root {
      --bg: #0b0c0f;
      --panel: #12141a;
      --muted: #9aa4b2;
      --text: #e6eaf2;
      --brand: #48c8ff;
      --border: #202431;
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font: 14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, Noto Sans, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 50% -10%, #0f3046 0%, transparent 60%), var(--bg);
      color: var(--text);
    }
    .container { max-width: 1100px; margin: 40px auto; padding: 0 16px; }
    header { display:flex; align-items:center; justify-content:space-between; margin-bottom: 20px; }
    .brand { display:flex; align-items:center; gap:10px; }
    .logo { width: 28px; height: 28px; border-radius: 9px; background: linear-gradient(135deg, #6ee7ff, #37e6b3); }
    .tabs {
      display: flex; gap: 6px; padding: 6px; background: #0f1117; border: 1px solid var(--border); border-radius: calc(var(--radius) + 6px);
    }
    .tab-btn {
      appearance: none; border: 1px solid transparent; background: transparent; color: var(--muted);
      padding: 10px 14px; border-radius: var(--radius); cursor: pointer; font-weight: 600; letter-spacing: .2px;
    }
    .tab-btn[aria-selected="true"] {
      background: var(--panel); color: var(--text); border-color: var(--border);
      box-shadow: inset 0 0 0 1px #1b2030, 0 0 0 1px #0005;
    }
    .tab-btn:focus { outline: 2px solid var(--brand); outline-offset: 1px; }
    .panel {
      margin-top: 14px; background: var(--panel); border: 1px solid var(--border); border-radius: var(--radius);
      min-height: 280px; padding: 18px; box-shadow: 0 10px 30px #0006;
    }
    .panel .loading { color: var(--muted); font-style: italic; }
    .toolbar { display:flex; align-items:center; justify-content:space-between; margin: 10px 2px 16px; color: var(--muted); }
    .toolbar a { color: #b9dfff; text-decoration: none; }
    .toolbar a:hover { text-decoration: underline; }
    footer { margin: 30px 2px 0; color: var(--muted); font-size: 12px; display:flex; gap:12px; flex-wrap:wrap; }
    code { background:#0e1320; padding:2px 6px; border-radius:6px; border:1px solid #1a2233; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <strong>Network6</strong>
      </div>
      <nav aria-label="Schnellzugriff">
        <a href="#" style="color:#b9dfff;text-decoration:none;">Docs</a>
      </nav>
    </header>

    <!-- Reiter / Tabs -->
    <div role="tablist" aria-label="Bereiche" class="tabs" id="tabs">
      <!-- data-url verweist auf EIGENE HTML-Datei, die separat entwickelt wird -->
      <button role="tab" class="tab-btn" aria-selected="true" aria-controls="panel" id="tab-overview" data-tab="overview" data-url="partials/overview.html">Overview</button>
      <button role="tab" class="tab-btn" aria-selected="false" aria-controls="panel" id="tab-ai" data-tab="ai" data-url="partials/ai.html">AI</button>
      <button role="tab" class="tab-btn" aria-selected="false" aria-controls="panel" id="tab-onchain" data-tab="onchain" data-url="partials/onchain.html">On‑Chain</button>
      <button role="tab" class="tab-btn" aria-selected="false" aria-controls="panel" id="tab-security" data-tab="security" data-url="partials/security.html">Security</button>
      <button role="tab" class="tab-btn" aria-selected="false" aria-controls="panel" id="tab-contact" data-tab="contact" data-url="partials/contact.html">Contact</button>
    </div>

    <div class="toolbar">
      <span>Tipp: Jede Registerkarte lädt eine separate HTML-Datei ("Partials").</span>
      <span>Deep‑Link: <code>?tab=ai</code> → lädt automatisch den AI‑Reiter</span>
    </div>

    <!-- Panel, in das die HTML-Partials geladen werden -->
    <section id="panel" class="panel" role="tabpanel" tabindex="0" aria-labelledby="tab-overview">
      <p class="loading">Lade Inhalt …</p>
    </section>

    <footer>
      <span>© <span id="year"></span> Network6</span>
      <span>Built for tabs + lazy loading</span>
    </footer>
  </div>

  <script>
    // Utility: Query-String lesen (für Deep Links wie ?tab=ai)
    function getQueryParam(key) {
      const params = new URLSearchParams(window.location.search);
      return params.get(key);
    }

    const panel = document.getElementById('panel');
    const tabButtons = Array.from(document.querySelectorAll('[role="tab"]'));

    // Tastatur‑Navi für Barrierefreiheit (Links/Rechts)
    document.getElementById('tabs').addEventListener('keydown', (e) => {
      const current = document.activeElement;
      const idx = tabButtons.indexOf(current);
      if (idx === -1) return;
      if (e.key === 'ArrowRight') {
        e.preventDefault();
        const next = tabButtons[(idx + 1) % tabButtons.length];
        next.focus(); next.click();
      }
      if (e.key === 'ArrowLeft') {
        e.preventDefault();
        const prev = tabButtons[(idx - 1 + tabButtons.length) % tabButtons.length];
        prev.focus(); prev.click();
      }
    });

    // Inhalt laden
    async function loadPartial(btn) {
      const url = btn.dataset.url;
      const tabId = btn.id;
      tabButtons.forEach(b => b.setAttribute('aria-selected', b === btn ? 'true' : 'false'));
      panel.setAttribute('aria-labelledby', tabId);
      panel.innerHTML = '<p class="loading">Lade Inhalt …</p>';
      try {
        const res = await fetch(url, { cache: 'no-store' });
        if (!res.ok) throw new Error(res.status + ' ' + res.statusText);
        const html = await res.text();
        // Simple Sicherheit: Entferne <script>-Tags aus Partials
        const safe = html.replace(/<script[\s\S]*?>[\s\S]*?<\/script>/gi, '');
        panel.innerHTML = safe;
        // Fokus fürs Screen‑Reading
        panel.focus({ preventScroll: false });
      } catch (err) {
        panel.innerHTML = `<p style="color:#ffb4b4">Fehler beim Laden von <code>${url}</code>: ${err.message}</p>`;
      }
    }

    // Klick‑Handler
    tabButtons.forEach(btn => btn.addEventListener('click', () => {
      const tab = btn.dataset.tab;
      const params = new URLSearchParams(window.location.search);
      params.set('tab', tab);
      const newUrl = window.location.pathname + '?' + params.toString();
      history.replaceState(null, '', newUrl);
      loadPartial(btn);
    }));

    // Beim Laden: richtige Registerkarte wählen
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('year').textContent = new Date().getFullYear();
      const q = getQueryParam('tab');
      const initial = tabButtons.find(b => b.dataset.tab === q) || tabButtons[0];
      loadPartial(initial);
    });
  </script>
</body>
</html>
